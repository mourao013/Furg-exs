<html>
    <head>
        <script>
            function bigImg(x){
                x.style.height="64px";
                x.style.width="64px";
            }
            function normalImg(x){
                x.style.height="32px";
                x.style.width="32px";
            }
        </script>
        </head>
        
        <body>
            <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="naruto.jpg" alt = "naruto" width="32" height="32">
            <p> The function bigIMG() is triggered when the user omves the mouse pointer over the image.</p>
            <p>The function normalImg() is triggered when the mouse pointer is moved out of the image</p>
        </body>
        </html>

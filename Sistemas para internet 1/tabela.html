<!DOCTYPE html>
<html>
<head>
    <title> tabela </title>
    <script>
        function myFunctionblack(x){
            x.style.background="black"
        }
        function myFunctiongreen(x){
            x.style.background="green"
        }
        function myFunctionpink(x){
            x.style.background="pink"
        }
        function myFunctionyellow(x){
            x.style.background="yellow"
        }
        function myFunctionblue(x){
            x.style.background="blue"
        }
        function myFunctionred(x){
            x.style.background="red"
        }
               function myFunctionwhite(x){
            x.style.background="white"
               }
    </script>
</head>
<body>
    <table border="1">
        <tr>
        <td width ="166px" height="166px" onmouseover="myFunctionyellow(this)" onmouseout="myFunctionwhite(this)">kkk</td>
        <td width ="166px" height="166px"onmouseover="myFunctionred(this)" onmouseout="myFunctionwhite(this)">kkk</td>
        <td width ="166px" height="166px"onmouseover="myFunctionpink(this)" onmouseout="myFunctionwhite(this)">kkk</td>
    </tr>
    <tr>

        <td width ="166px" height="166px"onmouseover="myFunctiongreen(this)" onmouseout="myFunctionwhite(this)">kkk</td>
    </tr>
    <tr>

</html>
